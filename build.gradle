plugins {
    id 'java'
    id 'application'
}

group = 'wordle'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'wordle.Main'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}
